<svg width="100%" height="100%"
  viewBox="0 0 900 900"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

<defs>
<path id="curvepath"
   d="M30 140 C 50 10, 70 10, 120 40 S 150 0, 200, 40" 
   style="stroke: red; fill: none;"/>

</defs>

<circle  id="circle1" cx="100" cy="100" r="25" fill="red" title="This is a tooltip"/>

<rect x="400" y="400" width="150" height="75" fill="blue" stroke="red" title="tooltip for rectangle 1"/>

<ellipse cx="100" cy="400" rx="180" ry="60" style="fill: cyan; stroke: black"/>

<text x="100" y="400" text-anchor="middle">This is an ellipse</text>

<use xlink:href="#curvepath"/>
<text style="fill: blue; font-size: 18pt;">
 <textPath xlink:href="#curvepath">
  Text along a Bezier curve 
 </textPath>
</text>
</svg>